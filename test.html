<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

      .navbar-front {
        background-color: #000000;
        padding-bottom: 0;
        margin-left: -20px;
        margin-right: -20px;
        opacity: 0.5;
        position: relative;
        z-index: 999;
      }
      .container {
        position: relative;
        background-image: url("world.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      .center {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        text-align: center;
        font-size: 18px;
      }

      .link-1 {
        transition: 0.3s ease;
        /*color: #ffffff;*/
        font-size: 16px;
        text-decoration: none;/
        padding: 5px 0;
        margin: 0 20px; /*effects of navbar frontpage*/
      }
      .link-1:hover {
        border-top: 4px solid #ff6600;
        border-bottom: 4px solid #ff6600;
        padding: 6px 0; /*effects of navbar frontpage*/
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav class="navbar-front navbar-default">
        <div class="container-fluid">
          <div class="navbar-inner">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-countries">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="world-location.png"></a>
          </div>
            <div class="collapse navbar-collapse" id="navbar-countries">
              <ul class="nav navbar-nav navbar-right">
                <li class="link-1 active"><a href="#">Home</a></li>
                <li class="link-1"><a href="#">About this Project</a></li>
                <li class="link-1"><a href="#">Contact Me</a></li>
              </ul>
            </div>
          </div>
      </nav> <!--Navbar with effects-->

    <div class="container">
      <div class="center">Centered</div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
